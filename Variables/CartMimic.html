<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart mimic</title>
  </head>
  <body>
    <button onclick="showQuantity()">Show quantity</button>
    <button onclick="addToCart()">Add to cart</button>
    <button onclick="addByX(2)">+2</button>
    <button onclick="addByX(3)">+3</button>
    <button onclick="reset()">Reset Cart</button>
    <script>
      let quantity = 0;
      function showQuantity() {
        console.log("Quantity: " + quantity);
      }
      function addToCart() {
        quantity++;
        console.log(`Added to cart , quantity is:  + ${quantity}`);
      }
      function addByX(x) {
        quantity += x;
        console.log(`Added to cart , quantity is:  + ${quantity}`);
      }
      function reset() {
        quantity = 0;
        console.log(`Cart reset , quantity is:  + ${quantity}`);
      }
    </script>
  </body>
</html>
